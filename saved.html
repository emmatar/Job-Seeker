<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="/assets/css/saved.css" />
    <title>Job Seeker Postings</title>
</head>
<body>
    <header class="has-background-primary">
        <h1>Job Seeker</h1>
        <h2 class="is-primary">Saved Jobs</h2>
    </header>

    <main class="has-text-white">
        <div class="all-jobs-container">
            <div class="job-post">
                <div id="job-role"></div>
                <div id="company-name"></div>
                <div id="location"></div>
                <div id="employment-type"></div>
                <div id="is-remote"></div>
                <div id="job-post-url"></div>
            </div>
        </div>
    </main>
    <script src="/assets/js/saved.js"></script>
</body>
</html>
