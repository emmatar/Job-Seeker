<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="/assets/css/jobpage.css" />
    <title>Job Seeker Postings</title>
</head>
<body>
    <header class="has-background-primary">
        <h1>Job Seeker</h1>
        <div id="search-save-container">
            <div id="mini-search" class="field has-addons">
                <div class="control">
                  <input class="input" type="text" placeholder="Search For a Job">
                </div>
                <div class="control">
                  <a class="button is-black">
                    Search
                  </a>
                </div>
            </div>
            <button class="button is-primary has-background-black">Saved Jobs</button>
        </div>
    </header>

    <main class="has-text-white">
        <div class="all-jobs-container">
            </div>
        </div>
    </main>
    <script src="/assets/js/linkedin.js"></script>
    <script src="/assets/js/jobpage.js"></script>

</body>
</html>
