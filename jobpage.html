<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="/Job-Seeker/assets/css/jobpage.css" />
    <title>Job Seeker Postings</title>
</head>
<body>
    <header class="has-background-primary">
        <h1>Job Seeker</h1>
        <button class="button is-primary has-background-black">Saved Jobs</button>
    </header>

    <main class="has-text-white">
        <div class="job-post-container">
            <div class="columns spacer">
                <div class="column is-2 job-post">
                    <div id="job-role"></div>
                    <div id="company-name"></div>
                    <div id="location"></div>
                    <div id="employment-type"></div>
                    <div id="is-remote"></div>
                    <div id="job-post-url"></div>
                </div>
                <div class="column is-2 job-post"></div>
                <div class="column is-2 job-post"></div>
                <div class="column is-2 job-post"></div>
                <div class="column is-2 job-post"></div>
            </div>
        </div>
    </main>
