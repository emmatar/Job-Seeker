<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="/assets/css/jobpage.css" />
    <title>Job Seeker Postings</title>
</head>
<body>
    <header class="has-background-primary">
        <h1>Job Seeker</h1>

        <div class="section">
          <div class="container">
              <div class="field is-grouped">
                  <p class="control is-expanded">
                      <input class="input" type="text" id="jobSearchInput" placeholder="Enter Job Title">
                  </p>
                  <p class="control is-expanded">
                      <input class="input" type="text" id="citySearchInput" placeholder="Enter City">
                  </p>
                  <p class="control">
                      <button class="button is-black" id="searchButton">Search</button>
                  </p>
              </div>
          </div>
      </div>


          
    </header>

    <main class="has-text-white">
        <div id="salary-container"></div>
        <div class="all-jobs-container">
        </div>
    </main>
    <script src="/assets/js/linkedin.js"></script>
    <script src="/assets/js/rapid.js"></script>
    <script src="/assets/js/jobpage.js"></script>

</body>
</html>
